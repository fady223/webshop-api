name: "Deploy Now: Execute Build"

on:
  workflow_call:
    inputs:
      site-url:
        required: true
        type: string
      branch-id:
        required: true
        type: string

env:
  DEPLOYMENT_FOLDER: dist

jobs:
# Please do not rename this job
  build-project:
    name: build webshop-api
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
        with:
          submodules: 'recursive'

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: v14.x

      - name: Build Node assets
        env:
          CI: true
          MONGO_URL: mongodb://mongo:N9se0PVIMQJD8mqb8GS0@containers-us-west-46.railway.app:5976
          SITE_URL: ${{ inputs.site-url }}
        run: |
          npm install
          npm run build
          npm install

# Please do not touch the following action
      - name: Store deployment content
        uses: ionos-deploy-now/artifact-action@v1
        with:
          api-key: ${{ secrets.IONOS_API_KEY }}
          service-host: api-eu.ionos.space
          project-id: 54e83617-8a85-4950-b0c9-f08731315212
          branch-id: ${{ inputs.branch-id }}
          version: ${{ github.sha }}
          folder: ${{ env.DEPLOYMENT_FOLDER }}
          config-file: .deploy-now/webshop-api/config.yaml
          action: upload
